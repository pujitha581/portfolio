<html lang="en">
<head>

    <title>Document</title>
    <style>
        img {
            width: 250px;

        }
        .con {
            display: flex;
        }
        .inn {
            width: 300px;
            background-color:rgb(65, 48, 27);
            padding: 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        p {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="inn">
            <a href=" https://pujitha581.github.io/image-Slider/">
                <img class="img" src="https://soliloquywp.com/wp-content/uploads/2016/08/How-to-Create-an-Image-Slider-in-WordPress-2.png" />
            </a>
            <p>Image Slider</p>
        </div>

        <div class="inn">
            <a href=" https://pujitha581.github.io/image-Slider/">
                <img class="img" src="https://soliloquywp.com/wp-content/uploads/2016/08/How-to-Create-an-Image-Slider-in-WordPress-2.png" />
            </a>
            <p>Image Slider</p>
        </div>
    </div>
</body>
</html>
